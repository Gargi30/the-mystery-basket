<script>
        function validate()
        {
            var na=document.getElementById("name").value;
            if(na===''||na===null){
               alert("Name required");
               return false ;
               }
               else if(na.length<5)
               {
                   alert(" name too short!!(min 5)");
                   return false ;
                }
             var add=document.getElementById("add").value;
            if(add===''||add===null){
               alert("address fielld empty");
               return false ;
               }
              var ph=document.getElementById("ph").value;
            if(ph===''||ph===null){
               alert("phone no.Field cannot be left empty ");
               return false ;
               }
               else if(isNaN(ph)){
                   alert("Enter No. only");
                   return false ;
                   }
            var pi=document.getElementById("pin").value;
            if(pi===''||pi===null){
               alert("Pin Field cannot be left empty ");
               return false ;
               }
               else if(isNaN(pi)){
                   alert("Enter No. only");
                   return false ;
                   }
           }
           </script>
